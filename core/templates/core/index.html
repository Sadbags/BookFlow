{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content%}
	<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
		<h2 class="m-12 text-2xl text-center">Favorite Books</h2>

		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
			{% for item in items %}
				<div class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col items-center">
					<a href="{% url 'item:detail' item.id %}">
						<!-- Imagen más grande sin cortes -->
						<div class="w-full max-w-md h-[350px] md:h-[300px] lg:h-[280px] p-2 flex items-center justify-center">
							<img src="{{ item.image.url }}" class="w-full h-full object-contain rounded-t-xl">
						</div>

						<!-- Información del libro -->
						<div class="p-6 text-center">
							<h2 class="text-lg font-semibold">{{ item.name }}</h2>
							<p class="text-gray-600">{{ item.author }}</p>
							<p class="text-gray-700 mt-2 font-semibold">Price: {{ item.price }}</p>
							<p class="text-yellow-500 font-semibold">⭐ {{ item.rating }}/5</p>
						</div>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
